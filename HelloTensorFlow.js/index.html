<!DOCTYPE html>
<html>
<head>
  <title>TensorFlow.js Test</title>
  <!-- Load TensorFlow.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
</head>
<body>
  <h2>TensorFlow.js Installation Test</h2>
  <script>
    // Create two tensors
    const a = tf.tensor([1, 2, 3]);
    const b = tf.tensor([4, 5, 6]);

    // Perform addition
    const c = tf.add(a, b);

    // Print results
    c.print(); // Should output [5, 7, 9]

    // Also log to console
    console.log("Tensor a:", a.arraySync());
    console.log("Tensor b:", b.arraySync());
    console.log("Tensor c (a+b):", c.arraySync());
  </script>
</body>
</html>
